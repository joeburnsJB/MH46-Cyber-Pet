<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Cyber Pet Challenge</title>
</head>
<body>
    <div align="center"><img src="./images/title.png"></div>

    <div id="home">
        <div class="home">
            <div id="home-button-rock"  class="home-button"><img src="./images/rock.png" alt="rock" class="home-image"></div>
            <div id="home-button-cat" class="home-button"><img src="./images/cat.png" alt="cat" class="home-image"></div>
            <div id="home-button-dragon" class="home-button"><img src="./images/dragonNS.png" alt="dragon" class="home-image"></div>
        </div>
        <div class="home-name-box">
            <div class="home-name">
                Please enter a name&nbsp;
                <input id="pet-name" type="text">
                <input id="pet-name-submit" type="button" value="submit">
            </div>
        </div>
    </div>

    <div id="pet" hidden>
        <div class="pet">
            <div id="pet-speech" class="pet-speech">id:pet-speech</div>
            <div class="pet-box">
                <div class="pet-image"><img id="pet-image" src="" alt="id:pet-image"></div>
                <div>
                    <div id="pet-status" class="pet-status">
                        <div id="pet-status-name" class="pet-name">id:pet-name</div>
                        <div class="pet-bar">
                            <div id="pet-health" class="pet-bar-status pet-bar-health"></div>
                        </div>
                        <div class="pet-bar">
                            <div id="pet-hunger" class="pet-bar-status pet-bar-hunger"></div>
                        </div>
                    </div>
                    <div id="pet-actions" class="pet-actions">id:pet-actions</div>
                </div>
            </div>
            <div><input id="home-button" type="button" value="new pet" class="pet-button"></div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
